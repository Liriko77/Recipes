<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ricechicken.css">
    <title>Rice with Chicken</title>
</head>
<body>
    <h1>Rice with Chicken</h1>
    <img src="../images/ricechicken.webp" alt="Arroz con pollo">

    <h2>INGREDIENTS</h2>

    <ul>
        <li>White rice</li>
        <li>Chicken breast</li>
        <li>Onions</li>
        <li>Garlic</li>
        <li>Peppers</li>
        <li>Adobo Goya</li>
        <li>Black olives</li>
    </ul>

    <H2>STEPS</H2>
    <ol>
        <li>Chop onions</li>
        <li>Mince garlic</li>
        <li>Rip chicken breast</li>
        <li>Slice olives</li>
        <li>Put salt, pepper and adobo</li>
        <li>Put it in the olla</li>
        <li>Cook</li>
        <li>Eat</li>
    </ul>

</body>
</html>
