<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Sandwich</title>
    <link rel="stylesheet" href="../css/eggssandwich.css">
    
</head>
<body>
    <h1>Eggs Sandwich</h1>
    <img src="../images/eggsandwich.webp" alt="Egg Sandwich">

    <h2>INGREDIENTS</h2>
    <ul>
        <li>Eggs</li>
        <li>Mayonaise</li>
        <li>Celery</li>
        <li>Scallions</li>
        <li>Salt</li>
        <li>Pepper</li>
        <li>White bread</li>

    </ul>
    <h2>STEPS</h2>
    <ol>
        <li>Scramble the eggs</li>
        <li>Chop the celery</li>
        <li>Slice the scallions</li>
        <li>Mix everything</li>
        <li>Put salt and pepper</li>
        <li>Put the mix between two slices of white bread</li>
        <li>Eat</li>
    </ol>
    
</body>
</html>
